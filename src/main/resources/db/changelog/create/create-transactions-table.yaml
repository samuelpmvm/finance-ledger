databaseChangeLog:
  - changeSet:
      id: create-transactions
      author: samarcos
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: UUID
              - column:
                  name: imported
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: tenant_id
                  type: VARCHAR(50)
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_account
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_transactions_category
