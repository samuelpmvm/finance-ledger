databaseChangeLog:
  - changeSet:
      id: create-accounts
      author: samarcos
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: include_in_budget
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19, 2)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_account_tenant
            tableName: accounts
            columns:
              - column:
                  name: tenant_id