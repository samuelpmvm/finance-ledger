databaseChangeLog:
  - changeSet:
      id: create-transactions
      author: samarcos
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: amount
                  type: numeric(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: tx_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: imported
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_tx_tenant
            tableName: transactions
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_tx_account
            tableName: transactions
            columns:
              - column:
                  name: account_id
        - createIndex:
            indexName: idx_tx_category
            tableName: transactions
            columns:
              - column:
                  name: category_id