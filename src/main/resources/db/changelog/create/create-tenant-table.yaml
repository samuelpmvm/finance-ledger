databaseChangeLog:
  - changeSet:
      id: create-tenants-table
      author: samarcos
      changes:
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_tenant_name
            tableName: tenants
            columns:
              - column:
                  name: name
